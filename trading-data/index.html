<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitdrome Exchange - Trading Pairs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header:hover {
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            margin: 10px 0;
        }

        .stat-label {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .pairs-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #00d4ff;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: translateY(-2px);
        }

        .pair-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .logo-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .pair-name {
            font-weight: bold;
        }

        .pair-ticker {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .volume {
            color: #00d4ff;
        }

        .liquidity {
            color: #ffd700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8892b0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" onclick="window.location.href='../'">
            <h1>Bitdrome Exchange</h1>
            <p>Real-time trading pairs with volumes and prices</p>
        </div>

        <div class="stats-card">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-label">Total Pairs</div>
                    <div class="stat-value" id="totalPairs">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Volume (24h)</div>
                    <div class="stat-value" id="totalVolume">$0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Liquidity</div>
                    <div class="stat-value" id="totalLiquidity">$0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Active Markets</div>
                    <div class="stat-value" id="activeMarkets">0</div>
                </div>
            </div>
        </div>

        <div class="pairs-table">
            <div class="table-header">
                <div>Pair</div>
                <div>Last Price</div>
                <div>24h Volume</div>
                <div>Liquidity</div>
            </div>
            <div id="pairsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading trading pairs...
                </div>
            </div>
        </div>
    </div>

    <script>
        class BitdromeExchange {
            constructor() {
                this.tokensUrl = 'https://bitdrome.finance/netlify/functions/tokens.json';
                this.tokens = [];
                this.logoCache = new Map();
                // Extended common token logos to avoid API calls
                this.commonLogos = new Map([
                    ['binancecoin', 'https://assets.coingecko.com/coins/images/825/small/bnb-icon2_2x.png'],
                    ['ethereum', 'https://assets.coingecko.com/coins/images/279/small/ethereum.png'],
                    ['bitcoin', 'https://assets.coingecko.com/coins/images/1/small/bitcoin.png'],
                    ['tether', 'https://assets.coingecko.com/coins/images/325/small/Tether.png'],
                    ['usd-coin', 'https://assets.coingecko.com/coins/images/6319/small/usdc.png'],
                    ['cardano', 'https://assets.coingecko.com/coins/images/975/small/cardano.png'],
                    ['dogecoin', 'https://assets.coingecko.com/coins/images/5/small/dogecoin.png'],
                    ['solana', 'https://assets.coingecko.com/coins/images/4128/small/solana.png'],
                    ['polkadot', 'https://assets.coingecko.com/coins/images/12171/small/polkadot.png'],
                    ['chainlink', 'https://assets.coingecko.com/coins/images/877/small/chainlink-new-logo.png']
                ]);
                this.init();
            }

            async init() {
                try {
                    // Load tokens and render immediately without waiting for logos
                    await this.loadTokens();
                    this.updateStats();
                    this.renderPairsImmediately();
                    
                    // Load logos in background without blocking UI
                    this.loadLogosInBackground();
                } catch (error) {
                    this.showError('Failed to load trading data: ' + error.message);
                }
            }

            async loadTokens() {
                const response = await fetch(this.tokensUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                this.tokens = await response.json();
            }

            getCoinLogo(apiId) {
                // Check cache first
                if (this.logoCache.has(apiId)) {
                    return this.logoCache.get(apiId);
                }

                // Check common logos
                if (this.commonLogos.has(apiId)) {
                    const logo = this.commonLogos.get(apiId);
                    this.logoCache.set(apiId, logo);
                    return logo;
                }

                // Return empty for unknown tokens - we'll try to fetch later
                return '';
            }

            async loadLogosInBackground() {
                // Only try to fetch logos for tokens not in our common list
                const tokensWithoutLogos = this.tokens.filter(token => 
                    !this.commonLogos.has(token.api_id) && !this.logoCache.has(token.api_id)
                );

                // Process in very small batches with longer timeouts to avoid rate limits
                for (let i = 0; i < tokensWithoutLogos.length; i++) {
                    const token = tokensWithoutLogos[i];
                    
                    // Skip if we already have it (from parallel requests or cache)
                    if (this.logoCache.has(token.api_id)) continue;

                    try {
                        const logoUrl = await this.tryFetchLogo(token.api_id);
                        if (logoUrl) {
                            this.logoCache.set(token.api_id, logoUrl);
                            // Update the specific row with the new logo
                            this.updatePairLogo(token.ticker_id, logoUrl);
                        }
                    } catch (error) {
                        // Silent fail - we don't want to spam console with errors
                    }

                    // Longer delay to avoid rate limiting and connection timeouts
                    if (i < tokensWithoutLogos.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }

            async tryFetchLogo(apiId) {
                // Try multiple CORS proxies with fallbacks
                const proxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/',
                    '' // Direct attempt as last resort
                ];

                const url = `https://api.coingecko.com/api/v3/coins/${apiId}`;
                
                for (const proxy of proxies) {
                    try {
                        const response = await fetch(proxy + url, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                            },
                            signal: AbortSignal.timeout(5000) // 5 second timeout
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            return data.image?.small || '';
                        }
                    } catch (error) {
                        // Try next proxy
                        continue;
                    }
                }
                return '';
            }

            updatePairLogo(tickerId, logoUrl) {
                const rows = document.querySelectorAll('.table-row');
                rows.forEach(row => {
                    const pairInfo = row.querySelector('.pair-info');
                    if (pairInfo && pairInfo.textContent.includes(tickerId)) {
                        const existingImg = pairInfo.querySelector('img');
                        const placeholder = pairInfo.querySelector('.logo-placeholder');
                        
                        if (placeholder) {
                            placeholder.remove();
                        }
                        
                        if (!existingImg) {
                            const img = document.createElement('img');
                            img.src = logoUrl;
                            img.alt = tickerId.split('_')[0];
                            img.className = 'logo';
                            img.onerror = function() { this.style.display = 'none'; };
                            pairInfo.insertBefore(img, pairInfo.firstChild);
                        } else if (existingImg.src !== logoUrl) {
                            existingImg.src = logoUrl;
                        }
                    }
                });
            }

            formatCurrency(value) {
                const num = parseFloat(value);
                if (num >= 1000000) {
                    return '$' + (num / 1000000).toFixed(2) + 'M';
                } else if (num >= 1000) {
                    return '$' + (num / 1000).toFixed(2) + 'K';
                }
                return '$' + num.toFixed(2);
            }

            updateStats() {
                const totalPairs = this.tokens.length;
                const totalVolume = this.tokens.reduce((sum, token) => sum + parseFloat(token.target_volume || 0), 0);
                const totalLiquidity = this.tokens.reduce((sum, token) => sum + parseFloat(token.liquidity_in_usd || 0), 0);
                const activeMarkets = this.tokens.filter(token => parseFloat(token.target_volume) > 0).length;

                document.getElementById('totalPairs').textContent = totalPairs;
                document.getElementById('totalVolume').textContent = this.formatCurrency(totalVolume);
                document.getElementById('totalLiquidity').textContent = this.formatCurrency(totalLiquidity);
                document.getElementById('activeMarkets').textContent = activeMarkets;
            }

            renderPairsImmediately() {
                const container = document.getElementById('pairsContainer');
                const pairsHTML = this.tokens.map(token => {
                    const logoUrl = this.getCoinLogo(token.api_id);

                    return `
                        <div class="table-row" data-ticker="${token.ticker_id}">
                            <div class="pair-info">
                                ${logoUrl ? 
                                    `<img src="${logoUrl}" alt="${token.base_currency}" class="logo" onerror="this.style.display='none'">` : 
                                    `<div class="logo-placeholder">${token.base_currency.substring(0, 3)}</div>`
                                }
                                <div>
                                    <div class="pair-name">${token.base_currency}/${token.target_currency}</div>
                                    <div class="pair-ticker">${token.ticker_id}</div>
                                </div>
                            </div>
                            <div>$${parseFloat(token.last_price).toFixed(2)}</div>
                            <div class="volume">${this.formatCurrency(token.target_volume)}</div>
                            <div class="liquidity">${this.formatCurrency(token.liquidity_in_usd)}</div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = pairsHTML;
            }

            showError(message) {
                const container = document.getElementById('pairsContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Add timeout support for fetch
        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(new Error('Timeout')), ms);
                return controller.signal;
            };
        }

        // Initialize the exchange when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BitdromeExchange();
        });

        // Auto-refresh data only (without logos) every 60 seconds
        setInterval(async () => {
            try {
                const exchange = new BitdromeExchange();
                await exchange.loadTokens();
                exchange.updateStats();
                // Don't re-fetch logos on auto-refresh
            } catch (error) {
                console.log('Auto-refresh failed:', error);
            }
        }, 60000);
    </script>
</body>
</html>
