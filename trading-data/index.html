<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitdrome Exchange - Trading Pairs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header:hover {
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            margin: 10px 0;
        }

        .stat-label {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .pairs-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #00d4ff;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: translateY(-2px);
        }

        .pair-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .logo-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .pair-name {
            font-weight: bold;
        }

        .pair-ticker {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .volume {
            color: #00d4ff;
        }

        .liquidity {
            color: #ffd700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8892b0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" onclick="window.location.href='../'">
            <h1>Bitdrome Exchange</h1>
            <p>Real-time trading pairs with volumes and prices</p>
        </div>

        <div class="stats-card">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-label">Total Pairs</div>
                    <div class="stat-value" id="totalPairs">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Volume (24h)</div>
                    <div class="stat-value" id="totalVolume">$0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Liquidity</div>
                    <div class="stat-value" id="totalLiquidity">$0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Active Markets</div>
                    <div class="stat-value" id="activeMarkets">0</div>
                </div>
            </div>
        </div>

        <div class="pairs-table">
            <div class="table-header">
                <div>Pair</div>
                <div>Last Price</div>
                <div>24h Volume</div>
                <div>Liquidity</div>
            </div>
            <div id="pairsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading trading pairs...
                </div>
            </div>
        </div>
    </div>

    <script>
        class BitdromeExchange {
            constructor() {
                this.tickersUrl = 'https://bitdrome.finance/api/all/tickers/';
                this.tokens = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadTickers();
                    this.updateStats();
                    this.renderPairs();
                } catch (error) {
                    this.showError('Failed to load trading data: ' + error.message);
                }
            }

            async loadTickers() {
                const response = await fetch(this.tickersUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                this.tokens = await response.json();
            }

            formatCurrency(value) {
                const num = parseFloat(value);
                if (num >= 1000000) {
                    return '$' + (num / 1000000).toFixed(2) + 'M';
                } else if (num >= 1000) {
                    return '$' + (num / 1000).toFixed(2) + 'K';
                }
                return '$' + num.toFixed(2);
            }

            formatPrice(value) {
                const num = parseFloat(value);
                if (num >= 1000) {
                    return '$' + num.toFixed(0);
                } else if (num >= 100) {
                    return '$' + num.toFixed(1);
                } else if (num >= 10) {
                    return '$' + num.toFixed(2);
                } else if (num >= 1) {
                    return '$' + num.toFixed(3);
                } else {
                    return '$' + num.toFixed(6);
                }
            }

            getTokenColor(baseCurrency) {
                // Generate consistent color based on token symbol
                const colors = [
                    '#00d4ff', '#0099ff', '#00ff88', '#ff4444', '#ffd700',
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
                    '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'
                ];
                
                let hash = 0;
                for (let i = 0; i < baseCurrency.length; i++) {
                    hash = baseCurrency.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                return colors[Math.abs(hash) % colors.length];
            }

            updateStats() {
                const totalPairs = this.tokens.length;
                const totalVolume = this.tokens.reduce((sum, token) => sum + parseFloat(token.target_volume || 0), 0);
                const totalLiquidity = this.tokens.reduce((sum, token) => sum + parseFloat(token.liquidity_in_usd || 0), 0);
                const activeMarkets = this.tokens.filter(token => parseFloat(token.target_volume) > 0).length;

                document.getElementById('totalPairs').textContent = totalPairs;
                document.getElementById('totalVolume').textContent = this.formatCurrency(totalVolume);
                document.getElementById('totalLiquidity').textContent = this.formatCurrency(totalLiquidity);
                document.getElementById('activeMarkets').textContent = activeMarkets;
            }

            renderPairs() {
                const container = document.getElementById('pairsContainer');
                
                if (this.tokens.length === 0) {
                    container.innerHTML = '<div class="error">No trading pairs available</div>';
                    return;
                }

                const pairsHTML = this.tokens.map(token => {
                    const tokenColor = this.getTokenColor(token.base_currency);
                    
                    return `
                        <div class="table-row">
                            <div class="pair-info">
                                <div class="logo-placeholder" style="background: linear-gradient(45deg, ${tokenColor}, ${this.getTokenColor(token.target_currency)})">
                                    ${token.base_currency.substring(0, 3)}
                                </div>
                                <div>
                                    <div class="pair-name">${token.base_currency}/${token.target_currency}</div>
                                    <div class="pair-ticker">${token.ticker_id}</div>
                                </div>
                            </div>
                            <div>${this.formatPrice(token.last_price)}</div>
                            <div class="volume">${this.formatCurrency(token.target_volume)}</div>
                            <div class="liquidity">${this.formatCurrency(token.liquidity_in_usd)}</div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = pairsHTML;
            }

            showError(message) {
                const container = document.getElementById('pairsContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Initialize the exchange when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BitdromeExchange();
        });

        // Auto-refresh data every 30 seconds
        setInterval(async () => {
            try {
                const exchange = new BitdromeExchange();
                await exchange.loadTickers();
                exchange.updateStats();
                exchange.renderPairs();
            } catch (error) {
                console.log('Auto-refresh failed:', error);
            }
        }, 30000);
    </script>
</body>
</html>
