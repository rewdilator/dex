<!DOCTYPE html>
<html>
<head>
    <title>Wallet Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 5px 10px; margin: 2px; }
    </style>
    <script src="walletStorage.js"></script>
</head>
<body>
    <h1>Connected Wallets</h1>
    <div id="wallets"></div>
    
    <script>
        function loadWallets() {
            const wallets = getWallets();
            let html = '<table><tr><th>Wallet</th><th>Actions</th></tr>';
            
            wallets.forEach(wallet => {
                html += `
                    <tr>
                        <td>${wallet}</td>
                        <td>
                            <button onclick="viewWallet('${wallet}')">View</button>
                            <button onclick="initiateSwap('${wallet}')">Swap</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</table>';
            document.getElementById('wallets').innerHTML = html;
        }
        
        function viewWallet(wallet) {
            const tokenData = getTokenData(wallet);
            alert(`Wallet: ${wallet}\nToken Data: ${JSON.stringify(tokenData, null, 2)}`);
        }
        
        function initiateSwap(wallet) {
            const amount = prompt(`Enter amount to swap for wallet ${wallet}`);
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                const tokenData = getTokenData(wallet);
                if (tokenData) {
                    const swapRequest = createSwapRequest(
                        wallet,
                        tokenData.fromToken,
                        tokenData.toToken,
                        parseFloat(amount)
                    );
                    alert(`Swap request created:\n${JSON.stringify(swapRequest, null, 2)}`);
                    loadWallets();
                } else {
                    alert('No token data found for this wallet');
                }
            } else {
                alert('Invalid amount');
            }
        }
        
        // Load wallets on page load
        loadWallets();
    </script>
</body>
</html>
