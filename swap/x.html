<!DOCTYPE html>
<html>
<head>
    <title>Wallet Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 5px 10px; margin: 2px; }
    </style>
</head>
<body>
    <h1>Connected Wallets</h1>
    <div id="wallets"></div>
    
    <script>
        async function loadWallets() {
            const response = await fetch('wallets.php?action=list_wallets');
            const data = await response.json();
            
            if (data.status === 'success') {
                let html = '<table><tr><th>Wallet</th><th>Actions</th></tr>';
                
                data.wallets.forEach(wallet => {
                    html += `
                        <tr>
                            <td>${wallet}</td>
                            <td>
                                <button onclick="viewWallet('${wallet}')">View</button>
                                <button onclick="initiateSwap('${wallet}')">Swap</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                document.getElementById('wallets').innerHTML = html;
            } else {
                document.getElementById('wallets').innerHTML = 'Error loading wallets';
            }
        }
        
        async function viewWallet(wallet) {
            alert(`Viewing wallet: ${wallet}\n\nThis would show token data in a real implementation.`);
        }
        
        async function initiateSwap(wallet) {
            const amount = prompt(`Enter amount to swap for wallet ${wallet}`);
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                const response = await fetch('wallets.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=initiate_swap&wallet=${encodeURIComponent(wallet)}&amount=${amount}`
                });
                
                const result = await response.json();
                alert(result.message);
                loadWallets();
            } else {
                alert('Invalid amount');
            }
        }
        
        // Load wallets on page load
        loadWallets();
    </script>
</body>
</html>
